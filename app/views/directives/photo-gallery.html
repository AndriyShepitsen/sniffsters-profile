<div class="well well-sm">
	<div class="row">

		<div class="col-xs-10">
			<h3 class="content text-center">
				{{galleries[index].Title | uppercase}}
			</h3>
		</div>
		<div class="col-xs-2">

			<a ui-sref=".edit">
				<i class="fa fa-pencil-square-o"></i>
			</a>

		</div>
	</div>
	<div>
		<ul class="list-unstyled list-inline">
			<li ng-repeat="p in galleries[index].Photos">
				<img class="thumbnail" ng-src="{{('photos/'+userName+'/'+galleries[index].Title+'/'+p.FilePath) | spacesToDashes}}">
			</li>
		</ul>
	</div>
</div>
