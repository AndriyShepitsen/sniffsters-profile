<div class="well">
	<div class="row">

		<div class="col-xs-11">
			<h3 class="content text-center">
				{{galleries[index].Title | uppercase}}
			</h3>
		</div>
		<div class="col-xs-1">

			<a ui-sref=".edit">
				<i class="fa fa-pencil-square-o"></i>
			</a>

		</div>
	</div>
	<div class="row">
		<ul class="list-unstyled list-inline">
			<li class="col-xs-12" ng-repeat="p in galleries[index].Photos">
				<div class="thumbnail">
					<img ng-src="{{('imgdir/'+id+'/'+galleries[index].Id+'/'+p.FilePath) | spacesToDashes}}">
					<div class="caption">
						<h4>{{p.Caption}}</h4>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
