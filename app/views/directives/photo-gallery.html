<div class="well">
	<div class="row">
		<div class="col-xs-10">
			<h3 class="content text-center">
				{{photosCtrl.SelectedGallery.Title | uppercase}}
			</h3>
		</div>
		<div class="col-xs-1">

			<button class="btn btn-edit" data-toggle="tooltip" data-placement="left" title="Edit this gallery" ui-sref=".edit">
				<i class="fa fa-pencil"></i>
			</button>
		</div>
		<div class="col-xs-1">
			<button class="btn btn-del" data-toggle="tooltip" data-placement="left" title="Delete this gallery" ng-click="delHGallery()">
				<i class="fa fa-trash-o"></i>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<ul class="list-unstyled list-inline">
				<li class="col-xs-12" ng-repeat="p in photosCtrl.SelectedGallery.Photos">
					<div class="thumbnail">
						<img ng-src="{{('imgdir/'+index.Id+'/'+photosCtrl.SelectedGallery.Id+'/'+p.FilePath) | spacesToDashes}}">

						<div class="caption">
							<h4>{{p.Caption}}</h4>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
