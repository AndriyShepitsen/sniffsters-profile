<div class="well">
	<h3 ng-transclude></h3>
	<hr/>
	<form class="form-horizontal" role="form" ng-submit="ctrl.Save()">
		<div class="form-group form-editPersonal">
			<label class="control-label" for="">Location:</label>
			<input type="text" ng-model="ctrl.BreederProfileEdit.Location">
		</div>
		<div class="form-group">
			<label class="control-label" for="">Website:</label>
			<input type="text" ng-model="ctrl.BreederProfileEdit.Website">
		</div>

			<label class="control-label" for="">Email:</label>
			<input type="text" ng-model="ctrl.BreederProfileEdit.Email">
		</div>


		<div class="form-group">
			<input type="submit" class="btn btn-default" value="Save"/>
			<a class="btn btn-default" ui-sref="profile">Back</a>

</div>
