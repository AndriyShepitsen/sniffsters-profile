<div class="alert alert-warning myDetails-alert">
	<h3 class="text-center myDetailsFont">MY DETAILS<i class="fa fa-pencil fa-fw fa-md pointer"></i></h3>
	<hr/>
	<form class="form-horizontal myDetailsForm" role="form" ng-submit="ctrl.Save()">
		<div class="form-group myDetailsFormGroup">
			<label class="control-label" for="">Location:</label>
			<input class=" myDetailsInput" type="text" ng-model="ctrl.BreederProfileEdit.Location">
		</div>
		<div class="form-group myDetailsFormGroup">
			<label class="control-label" for="">Website:</label>
			<input class=" myDetailsInput" type="text" ng-model="ctrl.BreederProfileEdit.Website">
		</div>
		<div class="form-group myDetailsFormGroup">
			<label class="control-label" for="">Email:</label>
			<input class=" myDetailsInput" type="text" ng-model="ctrl.BreederProfileEdit.Email">
		</div>
		<div class="form-group myDetailsFormGroup">
			<label class="control-label" for="">Phone:</label>
			<input class=" myDetailsInput" type="text" ng-model="ctrl.BreederProfileEdit.Phone">
		</div>
		<div class="form-group myDetailsFormGroup">
			<h4>Certifications</h4>

			<ul class="list-unstyled">
				<li ng-repeat="c in ctrl.BreederProfileEdit.Certifications">
			<label class="control-label"> {{c.Title}}</label>
<input type="checkbox" ng-model="c.isActive">
				</li>
			</ul>
		</div>
		<div class="form-group myDetailsFormGroup">
			<label class="control-label" for="">Vet Services:</label>
			<input class=" myDetailsInput" type="checkbox" ng-model="ctrl.BreederProfileEdit.VetServices">
		</div>
		<div class="form-group myDetailsFormGroup">
			<label class="control-label" for="">Shipping:</label>
			<input class=" myDetailsInput" type="checkbox" ng-model="ctrl.BreederProfileEdit.Shipping">
		</div>


		<div class="form-group  myProfileSave text-center">
			<button type="submit" class="btn btn-info">Save</button>
			<button class="btn btn-default"  ui-sref="profile">Cancel</button>
		</div>
	</form>
</div>
