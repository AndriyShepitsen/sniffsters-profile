<div class="well well-sm">
	<h3>Current Galleries</h3>

	<div class="row">
		<ul class="list-unstyled list-inline">
			<li class="col-xs-6 col-md-4" ng-repeat="g in galleries">
				<div class="thumbnail">
					<div class="text-primary text-center caption">
							<h4 class="">
								{{g.Title}}
							</h4>
						<a href="#/profile/photos/gallery/{{$index}}" class="">
							<img ng-src="{{('imgdir/'+id+'/'+g.Id+'/'+g.Photos[0].FilePath) | spacesToDashes}}">
						</a>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
