<div class="well well-sm">
	<h3>Current Galleries</h3>
	<ul class="list-unstyled">
		<li ng-repeat="g in galleries">
			<div class="row">
				<div class="col-xs-6 col-md-3">
					<a href="#/profile/photos/gallery/{{$index}}" class="thumbnail">
						<div class="text-primary text-center">{{g.Title}}</div>
						<img ng-src="{{('imgdir/'+id+'/'+g.Id+'/'+g.Photos[0].FilePath) | spacesToDashes}}">
					</a>
				</div>
			</div>
		</li>
	</ul>
</div>
