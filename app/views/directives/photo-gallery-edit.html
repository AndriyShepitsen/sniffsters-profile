<div class="well">
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label>Gallery Title:</label>

				<div class="row">
					<div class="col-xs-11">
						<input type="text" class="form-control" ng-model="photosCtrl.SelectedGalleryEdit.Title">
					</div>

					<div class="col-xs-1">
						<button class="btn pull-right btn-save" data-toggle="tooltip" data-placement="left"
						        title="Save Caption" ng-click="updateTitle(photosCtrl.SelectedGalleryEdit.Title)"><i
								class="fa fa-save"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<ul class="list-unstyled ">
			<li class="col-xs-12 shuffle-animation" ng-repeat="p in photosCtrl.SelectedGalleryEdit.Photos">
				<button class="btn pull-right btn-del-pic" data-toggle="tooltip" data-placement="left"
				        title="Delete this picture" ng-click="delete(p,$index)"><i class="fa fa-trash-o"></i>
				</button>
				<div class="thumbnail">
					<img class="puppyPic"
					     ng-src="{{('imgdir/'+index.Id+'/'+photosCtrl.SelectedGalleryEdit.Id+'/'+p.FilePath) | spacesToDashes}}">

					<div class="row">
						<div class="col-xs-11">
							<input type="text" class="form-control" ng-model="p.Caption">
						</div>

						<div class="col-xs-1">
							<button class="btn pull-right btn-save" data-toggle="tooltip" data-placement="left"
							        title="Save Caption" ng-click="update(p)"><i class="fa fa-save"></i>
							</button>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>


	<div class="panel panel-default panel-file-upload">
		<div class="text-muted">Photo 3MB max JPG, PNG, GIF</div>
		<div class="text-center dropFilesHere" ng-file-drop="onFileSelect($files)"
		     ng-file-drag-over-class="optional-css-class"
		     ng-show="dropSupported">
			<img class="dragPhotosImg" src="../../img/photo-icon.png" alt="">
			<p class="">
				Drag photos here
			</p>
		</div>

		<input class="chooseFilesButton" type="file" ng-file-select="onFileSelect($files)" multiple>

		<div ng-file-drop-available="dropSupported=true"
		     ng-show="!dropSupported">HTML5 Drop File is not supported!
		</div>
	</div>


	<a ui-sref="^" class="btn btn-default">Cancel</a>
	<button class="btn btn-info" ng-click="">Save</button>

	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-body">
			Delete image from your gallery?
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()">OK</button>
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</script>
</div>
