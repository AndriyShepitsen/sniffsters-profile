<div class="well">
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label>Gallery Title:</label>
				<input type="text" class="form-control" ng-model="galleries[index].Title">
			</div>
		</div>
	</div>
	<div class="row">
		<ul class="list-unstyled ">
			<li class="col-xs-12" ng-repeat="p in galleries[index].Photos">
				<button class="btn pull-right btn-del" data-toggle="tooltip" data-placement="left"
				        title="Delete this picture" ng-click="delete($index)"><i class="fa fa-trash-o"></i>
				</button>
				<div class="thumbnail">
					<img class="puppyPic"
					     ng-src="{{('imgdir/'+id+'/'+galleries[index].Id+'/'+p.FilePath) | spacesToDashes}}">

					<div class="caption">
						<input type="text" class="form-control" ng-model="p.Caption">
					</div>
				</div>

			</li>
		</ul>
	</div>

	<div class="panel panel-info">
		<input type="text" ng-model="myModelObj">
		<input type="file" ng-file-select="onFileSelect($files)">
		<input type="file" ng-file-select="onFileSelect($files)" multiple>

		<div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class"
		     ng-show="dropSupported">drop files here
		</div>
		<div ng-file-drop-available="dropSupported=true"
		     ng-show="!dropSupported">HTML5 Drop File is not supported!
		</div>
		<button ng-click="upload.abort()">Cancel Upload</button>
	</div>


	<a ui-sref="^" class="btn btn-default">Cancel</a>
	<button class="btn btn-info" ng-click="">Save</button>
</div>
